<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#" class="logo">Code<span>Warriors</span></a>

        <div id="menu" class="fas fa-bars"></div>

        <nav class="navbar">
          <a href="home.html">home</a>
          <a href="course.html">course</a>
          <a href="price.html">price</a>
          <a href="contact.html">contact</a>
        </nav>
      </header>

      <h1 class="heading">contact us</h1>

      <!-- contact section  -->

      <section class="contact">
        <div class="image">
          <img src="images/contact-img.svg" alt="" />
        </div>

        <form action="">
          <div class="inputBox">
            <input type="text" placeholder="Enter your name" />
            <input type="email" placeholder="Enter your email" />
          </div>

          <input type="text" placeholder="Enter the subject" class="box" />

          <textarea
            placeholder="Enter your message"
            name=""
            id=""
            cols="30"
            rows="10"
          ></textarea>

          <input type="submit" class="btn" value="submit" />
        </form>
      </section>

      <!-- footer section  -->

      <section class="footer">
        <div class="box-container">
          <div class="box">
            <h3>quick links</h3>
            <a href="home.html">home</a>
            <a href="course.html">courses</a>
            <a href="price.html">price</a>
            <a href="contact.html">contact</a>
          </div>

          <div class="box">
            <h3>follow us</h3>
            <a href="#">facebook</a>
            <a href="#">twitter</a>
            <a href="#">instagram</a>
            <a href="#">linkedin</a>
          </div>

          <div class="box">
            <h3>contact us</h3>
            <p><i class="fas fa-phone"></i> +123-456-7890</p>
            <p><i class="fas fa-envelope"></i> CodeWarriers_official@gmail.com</p>
            <p>
              <i class="fas fa-map-marker-alt"></i> Patna, india - 800008
            </p>
          </div>
        </div>

        <div class="credit">
          created by <span> Sonu Kumar </span> | all rights reserved
        </div>
      </section>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
